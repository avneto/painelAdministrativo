    
<div id="login-page">
    <div class="container">
        <div class="row">
            <section id="login" class="col-md-4 col-lg-3 col-xs-12 panel">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="usuario">UsuÃ¡rio</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lg fa-user"></i></div>
                            <input id="usuario" type="text" name="usuario" ng-model="usuario" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">

                            </span>
                        </div>
                    </div>

                        <div class="col-sm-6">
                            <input id="checkbox" ng-model="remember" type="checkbox" /> 
                            <label for="checkbox">Lembrar de mim</label>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button type="submit" class="btn btn-success btn-flat">Entrar</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
